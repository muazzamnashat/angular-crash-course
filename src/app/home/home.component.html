<h1>Welcome!</h1>

<div class="play-container">
  <p>
    You have clicked <button (click)="countClick()">this</button>
    {{ clickCounter }} times.
  </p>
</div>

<div class="play-container">
  <h4>Two way data binding!</h4>
  <p>
    <input type="text" placeholder="Type here" [(ngModel)]="name" />
    <br />
    <strong>You typed</strong> {{ name === "" ? "nothing" : name }}
  </p>
</div>

<div class="play-container" [ngClass]="setClasses()">
  <h4>Conditional rendering</h4>
  <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
    <p>The click counter <strong>IS GREATER</strong> than 4</p>
  </ng-template>
  <ng-template #none>
    <p>The click counter <strong>IS NOT GREATER</strong> than 4</p>
  </ng-template>
</div>
